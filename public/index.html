<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <title>Mural</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Mural</h1>

    <div id="form-div">
        <form method="POST" action="/images">
            <h3>Add an image</h3>
            <div class="form-group">
                <label for="what-is-the-image-src">What is the image's URL?</label>
                <input type="text" class="form-control" id="what-is-the-image-src" name="src" />
            </div>
            <div>
                <p>What should the image's border color be?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="red" value="rgba(255, 0, 0, 1)" name="borderColor" checked>
                    <label class="form-check-label" for="red">Red</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="green" value="rgba(0, 255, 0, 1)" name="borderColor">
                    <label class="form-check-label" for="green">Green</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="blue" value="rgba(0, 0, 255, 1)" name="borderColor">
                    <label class="form-check-label" for="blue">Blue</label>
                </div>
            </div>
            <div>
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="squares-div">
    </div>

    <!-- Uncomment the reset button (below) when you want to reset the database. 
        The seed data for resets is found in seed/images.js. -->

    <form method="POST" action= "/reset">
        <input type="submit" name="reset" value="Reset" />
    </form>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
